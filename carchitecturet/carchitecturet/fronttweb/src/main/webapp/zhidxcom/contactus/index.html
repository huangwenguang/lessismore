<!DOCTYPE html>
<html lang="en">

<head>
    <title>联系我们</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta name="Author" content="lx" />
    <meta name="Copyright" content="少即多科技有限公司" />
    <meta name="keywords" content="少即多科技有限公司" />
    <meta name="description" content="APP开发，小程序开发，游戏开发，软件开发，网站开发，公众号开发" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="Shortcut Icon" href="./images/logo.ico" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <!-- public css -->
    <link rel="stylesheet" href="./css/public.css">
    <!-- index css -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Demo styles -->
    <style>
    html,
    body {
        position: relative;
        height: 100%;
    }
    
    body {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="top-img">
                    <img class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s" src="./images/contactus_1.png" alt="">
                </div>
                <div class="contactway">
                    <p class="notescontact ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                        联系客服
                    </p>
                    <div class="tel">
                        <p class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                            全国免费热线
                        </p>
                        <p class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"><span></span><a href="tel:4007752560">400-775-2560</a></p>
                    </div>
                    <div class="tel">
                        <p class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                            手机号码
                        </p>
                        <p class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"><span></span>
                            <a href="tel:13229422332">13229422332</a>
                        </p>
                    </div>
                    <div class="hint clearfix ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                        <p>
                            温馨提示：
                        </p>
                        <p>
                            只要点击页面号码 即可拨打咨询</p>
                    </div>
                    <div class="advisory ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                        <p>
                            快来咨询吧！
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Flexible -->
    <script src="./js/flexible.js"></script>
    <!-- Swiper JS -->
    <script src="./js/swiper.min.js"></script>
    <script src="./js/swiper.animate1.0.2.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素 
            swiperAnimate(swiper); //初始化完成开始动画
            console.log(123);
        },
        onSlideChangeEnd: function(swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            console.log(456);
        }
    });
    </script>
</body>

</html>
