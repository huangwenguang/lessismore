<!DOCTYPE html>
<html lang="en">

<head>
    <title>公众号开发</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta name="Author" content="lx" />
    <meta name="Copyright" content="少即多科技有限公司" />
    <meta name="keywords" content="少即多科技有限公司" />
    <meta name="description" content="APP开发，小程序开发，游戏开发，软件开发，网站开发，公众号开发" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="Shortcut Icon" href="./images/logo.ico" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <!-- public css -->
    <link rel="stylesheet" href="./css/public.css">
    <!-- index css -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Demo styles -->
    <style>
    html,
    body {
        position: relative;
        height: 100%;
    }
    
    body {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="top">
                    <h1 class="fl ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">少即多科技有限公司</h1>
                    <div class="fr ani " swiper-animate-effect="fadeInRightBig " swiper-animate-duration="0.8s " swiper-animate-delay="0.3s ">
                        <p>少即多科技 专注研发</p>
                    </div>
                </div>
                <div class="title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                    <p>
                        公众号开发
                    </p>
                </div>
                <div class="img ani " swiper-animate-effect="flipInX " swiper-animate-duration="1.2s " swiper-animate-delay="0.3s ">
                    <img src="images/zhidxcom_1.png " alt=" ">
                </div>
                <div class="content">
                    <p>
                        <span class=" ani " swiper-animate-effect="flipInX " swiper-animate-duration="1.2s " swiper-animate-delay="1.3s ">
                        微信公众号功能覆盖各行各业，根据各行业
                    </span>
                        <span class=" ani " swiper-animate-effect="flipInX " swiper-animate-duration="1.2s " swiper-animate-delay="2.3s ">
                        的需求个性定制，全功能开放技术支持。再小的
                    </span>
                        <span class=" ani " swiper-animate-effect="flipInX " swiper-animate-duration="1.2s " swiper-animate-delay="3.3s ">
                        个体，也要有自己的品牌。
                    </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Flexible -->
    <script src="./js/flexible.js "></script>
    <!-- Swiper JS -->
    <script src="./js/swiper.min.js "></script>
    <script src="./js/swiper.animate1.0.2.min.js "></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素 
            swiperAnimate(swiper); //初始化完成开始动画
            console.log(123);
        },
        onSlideChangeEnd: function(swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            console.log(456);
        }
    });
    </script>
</body>

</html>
