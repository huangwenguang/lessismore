<!DOCTYPE html>
<html lang="en">

<head>
    <title>公众号开发</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta name="Author" content="lx" />
    <meta name="Copyright" content="少即多科技有限公司" />
    <meta name="keywords" content="少即多科技有限公司" />
    <meta name="description" content="APP开发，小程序开发，游戏开发，软件开发，网站开发，公众号开发" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="Shortcut Icon" href="./images/logo.ico" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <!-- public css -->
    <link rel="stylesheet" href="./css/public.css">
    <!-- index css -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="css/common.css">
    <!-- Demo styles -->
    <style>
    html,
    body {
        position: relative;
        height: 100%;
    }
    
    body {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="top">
                    <h1 class="fl ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">少即多科技有限公司</h1>
                    <div class="fr ani " swiper-animate-effect="fadeInRightBig " swiper-animate-duration="0.8s " swiper-animate-delay="0.3s ">
                        <p>少即多科技 专注研发</p>
                    </div>
                </div>
                <div class="title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                    <p>
                        公众号开发
                    </p>
                </div>
                <div class="img ani " swiper-animate-effect="flipInX " swiper-animate-duration="1.2s " swiper-animate-delay="0.3s ">
                    <img src="images/zhidxcom_1.png " alt=" ">
                </div>
                <div class="content">
                    <p>
                        <span class=" ani " swiper-animate-effect="flipInX " swiper-animate-duration="1.2s " swiper-animate-delay="1.3s ">
                        微信公众号功能覆盖各行各业，根据各行业
                    </span>
                        <span class=" ani " swiper-animate-effect="flipInX " swiper-animate-duration="1.2s " swiper-animate-delay="2.3s ">
                        的需求个性定制，全功能开放技术支持。再小的
                    </span>
                        <span class=" ani " swiper-animate-effect="flipInX " swiper-animate-duration="1.2s " swiper-animate-delay="3.3s ">
                        个体，也要有自己的品牌。
                    </span>
                    </p>
                </div>
            </div>
        <div class="swiper-slide" id="project">

        </div>
        </div>
    </div>


    <!-- 项目模板内容 -->
    <script  type="text/html" id="projecttel">
            <div class="project-box">
                <div class="project">
                    <div class="project-title">线上项目</div>
                    <img src="{{data[0].img.lg}}" alt="">
                    <p>{{data[0].content}}</p>
                </div>
                <p id="mask"></p>
                <div id="siop">
                    
                </div>
            </div>
    </script>
    <script  type="text/html" id="sioptel">
            <!-- Swiper -->
            <div class="swiper-project">
                <div class="swiper-wrapper">
                    {{each data}}
                    <div class="swiper-slide">
                        <img src="{{$value.urls.lg}}" alt="">
                        <p>{{$value.contents}}</p>
                    </div>
                    {{/each}}
                </div>
            <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
    </script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/template.js"></script>
    <!-- Flexible -->
    <script src="./js/flexible.js "></script>
    <!-- Swiper JS -->
    <script src="./js/swiper.min.js "></script>
    <script src="./js/swiper.animate1.0.2.min.js "></script>
    <script src="./../config.js"></script>
    <!-- Initialize Swiper -->
    <script>

    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素 
            swiperAnimate(swiper); //初始化完成开始动画
            console.log(123);
        },
        onSlideChangeEnd: function(swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            console.log(456);
        }
    });


    getproject()
    function getproject() {
        $.ajax({
            type: "get",
            url: config.local + "cover/coverList.do",
            data: {
                typeId: 6
            },
            dataType: "json",
            success: function(data) {
                console.log(data)
                if(data.status === 1) {
                    var html = template('projecttel', data);
                    $('#project').html(html);
                    var cId = data.data[0].cId;
                    $.ajax({
                        type: "get",
                        url: config.local + "detail/detailList.do",
                        data: {
                            cId: cId
                        },
                        dataType: "json",
                        success: function(data) {
                            console.log(data)
                            if(data.status === 1) {
                                var html = template('sioptel', data);
                                $('#siop').html(html);
                                projectinit()
                            }
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });



                }
            },
            error: function(error) {
                console.log(error);
            }
        });
    };


    function projectinit(){
        var swiper = new Swiper('.swiper-project', {
            pagination: '.swiper-pagination',
            paginationClickable: true
        });


        $("body").on("click",".project",function(){
            $(".project").css("z-index",1000);

            showMask();
            $(".swiper-project").show();
        })
        $("body").on("click",".swiper-project .swiper-slide",function(){
            hideMask();
            $(".project").css("z-index",1200);
            $(".swiper-project").hide();
        })

        //显示遮罩层    
        function showMask(){     
            $("#mask").show();     
        }  
        //隐藏遮罩层  
        function hideMask(){     
            $("#mask").hide();     
        } 
    } 
    </script>
</body>

</html>
