<!DOCTYPE html>
<html lang="en">

<head>
    <title>留言系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta name="Author" content="lx" />
    <meta name="Copyright" content="少即多科技有限公司" />
    <meta name="keywords" content="少即多科技有限公司" />
    <meta name="description" content="APP开发，小程序开发，游戏开发，软件开发，网站开发，公众号开发" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="Shortcut Icon" href="./images/logo.ico" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <link rel="stylesheet" href="./css/sweetalert.css">
    <!-- public css -->
    <link rel="stylesheet" href="./css/public.css">
    <!-- index css -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Demo styles -->
    <style>
    html,
    body {
        position: relative;
        height: 100%;
    }
    
    body {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="header  ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                    <p>留言系统</p>
                    <p>您可以留下联系方式以及需求,我们将尽快联系您！</p>
                </div>
                <div class="form  ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                    <form id="form">
                        <input name="username" type="text" placeholder="姓名：">
                        <input name="phone" type="text" placeholder="电话：">
                        <input name="weixin" type="text" placeholder="微信/QQ(选填)：">
                        <select id="mySelect" name="needs">
                        </select>
                        <input name="remark" type="text" placeholder="备注">
                        <input type="hidden" name="platform" value="公众号">
                        <input type="hidden" name="type" value="4">
                        <input id="submit" type="button" value="提交">
                    </form>
                </div>
                <div class="tel  ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                    <p>扫一扫联系少即多客服</p>
                    <p><img src="https://www.lessismore520.com/images/qrcode.png" alt=""></p>
                    <p>客户咨询热线</p>
                    <p><a href="tel:400-775-2560">400-775-2560</a></p>
                </div>  
            </div>
        </div>
    </div>
    <!-- 加载 -->
    <div class="loading">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <!-- Flexible -->
    <script src="./js/flexible.js "></script>
    <!-- Swiper JS -->
    <script src="./js/swiper.min.js "></script>
    <script src="./js/swiper.animate1.0.2.min.js "></script>
    <!-- jQuery JS-->
    <script src="./js/jquery-1.8.1.js"></script>
    <!-- 弹框 -->
    <script src="./js/sweetalert.min.js"></script>
    <!-- 配置文件 -->
    <script src="./../config.js"></script>
    <!-- my index JS -->
    <script src="./js/index.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素 
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });
    </script>
</body>

</html>
